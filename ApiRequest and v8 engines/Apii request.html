<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
    const xhr  = new XMLHttpRequest();
    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function(){ 
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data =JSON.parse(this.responseText); //The data comes as an string form so we have to do JSON.parse to convert from string to number //if we want to access the data from object

            console.log(data.followers);//This responseText is not define in the variable so we have used this which says that responseText belongs to the function
            console.log(data.photo);
        }
    }
    xhr.send()
  </script>  
</body>
</html>



Value    	State	     Description
0	        UNSENT	     Client has been created. open() not called yet.
1	        OPENED	     open() has been called.
2	        HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	        LOADING      Downloading; responseText holds partial data.
4	        DONE	     The operation is complete.
